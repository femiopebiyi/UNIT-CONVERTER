<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <div class="header">
        <h1>UNIT CONVERTING WEBSITE</h1>
        <h3>CONVERT ANY VALUES</h3>
    </div>

    <ul class="unitslist">
        <button class="units mass-button clicked">MASS</button>
        <button class="units temp-button">TEMPERATURE</button>
        <button class="units length-button">LENGTH</button>
        <button class="units time-button">TIME</button>
        <!-- <button>temp</button>
        <button>temp</button>
        <button>temp</button> -->
    </ul>

    <ul class="value-list">
        <div class="mass">
            <li class="values">MASS FROM:</li>
            <select name="" id="from">
                
            </select>
            <li class="values">TO:</li>
            <select name="" id="convert-to">
                
            </select>
        </div>
        
        
    </ul>
    <p class="outcome">0 kilograms</p>
    <div class="input">
        <input type="text" placeholder="Input Value Here, Default = 0" class="mass-check">
    
    </div>


<script src="script.js"></script>
<script src="temp.js"></script>
<script src="time.js"></script>
<script src="length.js"></script>
</body>
</html>
